<div class="container">
    <div class="logo">
        <img class="logo" src="../../../assets/images/Safety.png" alt="Safety Learners Logo">
        <h1>Safety Learners</h1>
    </div>
    <h2>Welcome back!</h2>
    <p>Schedule your driving lessons and notify about your exams.</p>
    <form action="#">
        <input type="email" placeholder="Email" required [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        <input type="password" placeholder="Password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        <button type="submit" routerLink="home" (click)="login()">Login</button>
        <a href="#" routerLink="home">Forgot login details?</a>
    </form>
</div>
